<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Local Weather App">
		<meta name="keywords" content="Local Weather App">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

		<title>Local Weather App</title>

		<meta property="og:url" content="http://" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Local Weather App" />
		<meta property="og:description" content="Local Weather App" />
		<meta property="og:image" content="" />

		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div class="page-title">Weather App</div>
		<canvas class="icon" width="128" height="128"></canvas>
		<div class="location">
			<div class="label">Location:</div>
			<h1 class="location__timezone"></h1>
		</div>
		<div class="temp">
			<div class="temp__degrees">
				<div class="label">Temperature:</div>
				<h2>
					<span class="temp__value"></span>
					<span class="temp__f">F</span>
				</h2>
			</div>
		</div>
		<div class="temp">
			<div class="label">Conditions:</div>
			<div class="temp__description">
			</div>
		</div>

		<script src="js/skycons.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
